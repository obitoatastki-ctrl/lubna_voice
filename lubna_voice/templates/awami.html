<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة أعمالي</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; }
        video { width: 300px; margin: 10px; display: inline-block; }
        .video-card { position: relative; display: inline-block; margin: 10px; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: red; color: #fff; border: none; padding: 5px 8px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>صفحة أعمالي</h1>
        <form action="/awami" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">رفع الفيديو</button>
        </form>
        <hr>
        <div class="videos">
            {% for video in videos %}
            <div class="video-card">
                <video src="{{ video.url }}" controls></video>
                <form action="/delete/{{ video.public_id }}" method="get">
                    <button class="delete-btn" type="submit">حذف</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
