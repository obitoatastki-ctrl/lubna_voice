<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أعمالي</title>
    <style>
        body { font-family: Arial; background:#f9f9f9; text-align:center; }
        .video-box { margin:20px; padding:10px; background:white; border-radius:10px; box-shadow:0 0 10px #ccc; }
        video { width:90%; border-radius:10px; }
        button { background:red; color:white; padding:8px 14px; border:none; border-radius:6px; cursor:pointer; }
        button:hover { opacity:0.8; }
    </style>
</head>
<body>

<h2>رفع الفيديوهات</h2>

<form action="/awami" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/*" required>
    <button type="submit">رفع</button>
</form>

<hr>

<h2>الفيديوهات المرفوعة</h2>

{% for v in videos %}
<div class="video-box">
    <video controls src="{{ v.url }}"></video>
    <br><br>
    <a href="/delete/{{ v.public_id }}">
        <button>حذف الفيديو</button>
    </a>
</div>
{% endfor %}

</body>
</html>
