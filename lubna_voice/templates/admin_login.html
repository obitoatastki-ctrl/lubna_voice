<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - Lubna Studio</title>
</head>
<body style="background:#f0f7ff;color:#003366;text-align:center;font-family:'Cairo';">
    <h2>🔐 تسجيل الدخول للوحة الإدارة</h2>

    <form method="POST" action="/admin/login" style="display:inline-block;text-align:right;background:white;padding:20px;border-radius:10px;">
        <label>اسم المستخدم:</label><br>
        <input type="text" name="username" required><br><br>

        <label>كلمة المرور:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit" style="background:#003366;color:white;padding:10px 20px;border:none;">دخول</button>
    </form>

    <p style="margin-top:20px;">
        <a href="/" style="color:#003366;">🔙 العودة للموقع</a>
    </p>
</body>
</html>
