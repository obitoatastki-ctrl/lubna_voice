<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة أعمالي</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin:0; padding:20px; }
        h1 { text-align: center; color: #1f3c88; }
        form { margin: 20px auto; max-width:500px; padding:20px; background:#fff; border-radius:12px; box-shadow:0px 4px 12px rgba(0,0,0,0.1);}
        input[type="file"]{width:100%; padding:10px;}
        input[type="submit"]{margin-top:10px; padding:10px; background:#1f3c88; color:white; border:none; cursor:pointer; width:100%; border-radius:6px;}
        input[type="submit"]:hover{background:#0d2466;}
        .video-gallery{display:flex; flex-wrap:wrap; gap:20px; margin-top:30px; justify-content:center;}
        .video-item{background:#fff; border-radius:10px; padding:10px; box-shadow:0px 4px 10px rgba(0,0,0,0.1); max-width:300px;}
        .video-item video{width:100%; border-radius:8px;}
        .delete-button{margin-top:8px; display:block; background:#e63946; color:white; text-align:center; padding:6px; border-radius:6px; text-decoration:none;}
        .delete-button:hover{background:#a32c30;}
    </style>
</head>
<body>
    <h1>صفحة أعمالي</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <input type="submit" value="رفع الفيديو">
    </form>

    <div class="video-gallery">
        {% for video in videos %}
        <div class="video-item">
            <video controls>
                <source src="{{ video.url }}" type="video/mp4">
                متصفحك لا يدعم الفيديو
            </video>
            <a href="{{ url_for('delete_video', public_id=video.public_id) }}" class="delete-button">حذف الفيديو</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
