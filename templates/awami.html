<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أعمالي - Lubna Voice</title>
<style>
video { max-width: 100%; height: auto; margin-bottom: 10px; }
.video-card { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
.delete-btn { color: red; text-decoration: none; margin-left: 10px; }
</style>
</head>
<body>
<h1>صفحة أعمالي</h1>

<form action="/awami" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/*,audio/*" required>
    <button type="submit">رفع الفيديو/الصوت</button>
</form>

<h2>الفيديوهات والمقاطع الصوتية المرفوعة</h2>

{% if videos %}
<div>
{% for video in videos %}
<div class="video-card">
    <p>{{ video.filename }}</p>
    <video controls>
        <source src="{{ video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="/delete/{{ video.public_id }}" class="delete-btn">حذف</a>
</div>
{% endfor %}
</div>
{% else %}
<p>لم يتم رفع أي فيديوهات بعد.</p>
{% endif %}

<a href="/">الرئيسية</a>
</body>
</html>
